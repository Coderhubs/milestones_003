<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    

    <title> Dynamic Interactive Resume Builder</title>
</head>
<body>

    <h1 class="heading"> Dynamic Interactive Resume Builder by Sumra Jabeen </h1>
 
    <form id ="resume-form">
    <fieldset>
    <legend> Personal Information</legend> <br>

     <!-- <img id="profilePhoto" src="Photo.jpg" alt="Profile Photo">  -->
     <div class="profile-pic">
        <img id="profilePhoto" src="changephoto.jpg" alt="Upload Photo"> 
        <input type="file" id="fileInput" onchange="changePhoto(event)" />
        <label for="fileInput" class="custom-file-label">Choose Photo</label>
    </div>
    
    
    
    <label for="Name"> Your Name </label>
    <input type="text" id="Name" required> <br><br>

    <label for="Contact">Contact No</label>
    <input type="text" id="Contact Details" required> <br><br>

    <label for="Emails">Your Email</label>
    <input type="text" id="Emails" required> 
    
    </fieldset>


<fieldset>
    <legend> Education</legend> <br>
    <div class="education-form">
        <label for ="institution">Institution</label>

        <input type="text" id="institution" name="institution" required><br><br>

        <label for ="Qualification"> Qualification</label>
        <input type="text" id="Qualification" name="degree" required> <br><br>

        <label for="field-of-study">Field of Study</label>
        <input type="text" id="field-of-study" name="field-of-study" required><br><br>

        <label for="start-date">Start Date</label> 
        <input type="date" id="start-date" name="start-date" required> <br><br>

        <label for="end-date">End Date</label>
        <input type="date" id="end-date" name="end-date" required><br><br>

        <label for="description">Description</label>
        <textarea id="text" name="Description" placeholder="Additional Information" rows="4" required></textarea>
    </div>

</fieldset>

<fieldset> 
<legend>
 Skills
</legend>

<select id="Skills" name="Add Skills" required>
    <option value="" disabled selected>Select a skill</option>
    <option> Full Stack developer </option>
    <option> Artistic </option>
    <option> Team Management Skills </option>
    <option> Others </option>
</select> 

  
</fieldset>

<fieldset>
<legend>
   Work Experience
   </legend><br>

   <label id="experience"> Experience</label>
   <textarea id="text" name="experience" placeholder="Your Experience" rows="4" required></textarea>
</fieldset> 

<button class="button-Resume" type="submit"> Generate Your Resume </button>
    </form> 


   
        <div id="resume-output">

            <h2> My Resume</h2>
           
        </div>
        <script src="script.js" ></script>
</body>
</html>
